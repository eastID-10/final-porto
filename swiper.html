<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Running Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .marquee-container {
      position: relative;
      width: 80%;
      overflow: hidden;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 10px 0;
    }

    .marquee {
      display: flex;
      gap: 50px; /* Space between texts */
      animation: scroll 15s linear infinite;
      white-space: nowrap;
    }

    .marquee div {
      padding: 5px 10px;
      background: #007bff;
      color: white;
      border-radius: 4px;
      font-size: 1rem;
      user-select: none;
    }

    /* Animation */
    @keyframes scroll {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }

    /* Pause on hover */
    .marquee-container:hover .marquee {
      animation-play-state: paused;
    }
  </style>
</head>
<body>
  <div class="marquee-container">
    <div class="marquee">
      <div>HTML</div>
      <div>CSS</div>
      <div>JavaScript</div>
      <div>React</div>
      <div>Node.js</div>
      <div>Tailwind CSS</div>
      <div>Git</div>
    </div>
  </div>
</body>
</html>
